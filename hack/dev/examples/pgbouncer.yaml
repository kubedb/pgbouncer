apiVersion: kubedb.com/v1alpha1
kind: PgBouncer
metadata:
  name: pgbouncer-server
  namespace: demo
spec:
  version: "1.7"
  replicas: 1
  databases:
  - alias: "postgres"
    databaseName: "postgres"
    databaseRef:
      name: "quick-postgress"
      namespace: demo
  - alias: "postgress"
    databaseName: "tmpdb"
    databaseRef:
      name: "quick-postgress"
      namespace: demo
  connectionPool:
    port: 5432
    maxClientConn: 20
    reservePoolSize: 5
    adminUsers:
    - admin
    - admin1
  userListSecretRef:
    name: db-user-pass
  monitor:
    agent: prometheus.io/builtin
