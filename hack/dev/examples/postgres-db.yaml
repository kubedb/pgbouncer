apiVersion: kubedb.com/v1alpha1
kind: Postgres
metadata:
  name: quick-postgress
  namespace: demo
spec:
  replicas: 2
  version: "11.1-v1"
  storageType: Durable
  storage:
    storageClassName: "standard"
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 50Mi
  updateStrategy:
      type: RollingUpdate
  terminationPolicy: WipeOut