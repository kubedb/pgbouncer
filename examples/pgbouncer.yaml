apiVersion: kubedb.com/v1alpha1
kind: PgBouncer
metadata:
  name: pgbouncer-server
  namespace: demo
spec:
  replicas: 3
  databases:
  - dbAlias: "db" 
    dbName: "postgres"
    pgObjectName: "quick-postgress"
    pgObjectNamespace: "demo"
  connectionPoolConfig:
    listenPort: 5432
    poolMode: "session"
    adminUsers:
    - admin1
    - admin
  secretList:
  - secretName: quick-postgress-auth
    secretNamespace: demo